<!doctype html>
<html>
<head>

    <meta charset='utf-8'>
    <title>Web Component test 1</title>
	<link rel='import' href='./mo-wc-test1/mo-wc-test1.html'>

</head>
<body>
    
    <mo-wc-test1 id='wc1'></mo-wc-test1>
    
    <mo-wc-test1 id='wc2'></mo-wc-test1>
    
    <script type='text/javascript'>
    	var wc = document.querySelector('#wc1');
    	wc.render(
    		{
    			value : 4,
    			onButton1Clicked : function(newValue){
    				alert('x2 : new value is' + newValue);
    			}
    		});

    	var wc2 = document.querySelector('#wc2');
    	wc2.render(
    		{
    			value : 3,
    			onButton1Clicked : function(newValue){
    				alert('x2 : new value is' + newValue);
    			}
    		});


    	setTimeout(function() 
    		{
    			wc.render(
	    		{
	    			value : 5,
	    			onButton1Clicked : function(newValue){
	    				alert('x2 : new value is (updated)' + newValue);
	    			}
	    		});

    		}, 10000);
    </script>
</body>
</html>
